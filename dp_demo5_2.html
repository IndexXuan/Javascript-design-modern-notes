<html>
<head>
<meta charset="utf-8" /> 
      <title>无标题</title>
</head>
<body>

<script>
 
    /* 单体模式 又叫做 *模块模式* 把一批相关方法和属性组织为模块并起到划分命名空间的作用 */

    var Xx = window.Xx || {}; 

    Xx.singleton = (function() {

        //private members

        var privateAttribute1 = false;
        var privateAttribute2 = [1, 2, 3];

        function privateMethod1() {
            //...
        }
        function privateMethod2(args) {
            //...
        }

        return {
            
        //public members

            publicAttribute1 : true,
            publicAttribute2 : 10,
  
            publicMethod1 : function() {
                  //...
            },
            publicMethod2 : function() {
                  //...
            },
            getPriAttr1 : function() {
                  return privateAttribute1;
            },
            setPriAttr1 : function(val) {
                  this.privateAttribute1 = val;
            }
      
        };
                         
    })();
</script>
</body>
</html>
